<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Agendar um Atendimento</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/PaginaPrincipal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a id="agendar" href="/agendar">Agendar um Atendimento</a></li>
                <li class="direita"><a id="consultar" href="/">Consultar Atendimentos</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="titulo">Olá, {{nome_usuario}}</h1>
    <div class="container">
        
        <form action="/agendar" method="POST" id="form-agendamento">

            <label for="os">Nº da O.S.:</label>
            <input type="text" id="os" name="os">

            <label for="cliente">Nome do Cliente/Empresa:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="modelo">Modelo da Máquina:</label>
            <input type="text" id="modelo" name="modelo">

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora">

            <label for="tecnico">Técnico:</label>
            <select name="tecnico" id="tecnico" required>
                <option value="">Selecione</option>
                <option value="RONEY PASSOS">Roney Passos</option>
                <option value="LUCAS QUEIROZ">Lucas Queiroz</option>
                <option value="JONATAS JESUS">Jonatas Jesus</option>
                <option value="MARCELO GARANDY">Marcelo Garandy</option>
                <option value="FABRICIO PIMENTEL">Fabricio Pimentel</option>
                <option value="JONAS SOARES">Jonas Soares</option>
            </select>
            
            <label for="tipo">Tipo de Atendimento:</label>
            <select name="tipo" id="tipo" required>
                <option value="">Selecione</option>
                <option value="garantia">Garantia</option>
                <option value="avulso">Avulso</option>
                <option value="remoto">Remoto</option>
                <option value="presencial">Presencial</option>
            </select>

            <button type="submit">Agendar</button>
        </form>
    </div>
    <div id="msg-sucesso">
        Agendamento feito com sucesso!
        <button id="ok">OK</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
